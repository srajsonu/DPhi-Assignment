{% extends 'base.html' %}
{% block title %} Add plants {% endblock %}
{% block header %}Add Plants{% endblock %}

{% block content %}

<div class="container" style="margin-top: 10px">
<form class="card" method="POST" action="{% url 'user:addplant' %}" enctype="multipart/form-data" style="padding:25px;">
    {% csrf_token %}
    {{form.as_p}}
    <input class="btn btn-primary" type="submit" value="Add">
</form>
</div>

{% endblock %}
